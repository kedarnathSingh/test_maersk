<!doctype html>
<html>
<head>
	<title>Shuffling and Sorting</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" media="screen" />
	
</head>
<body>
 <div class="wrapper">
 	<header>
		<h1>Shuffele and Sort</h1>
		<div class="line"></div>
	</header>

	<aside>
	<button onclick="shuffleData()" type="button" class="btn blue active">Shuffle</button>
	<button type="button" onclick="sort()" class="btn blue" >Sort</button>
		 
	</aside> 

    <section> 
		<article>
			 <ul id="shuffleAndSort">
			 	<li class="li-1">1</li>
			 	<li class="li-2">2</li>
			 	<li class="li-3">3</li>
			 	<li class="li-4">4</li>
			 	<li class="li-5">5</li>
			 	<li class="li-6">6</li>
			 	<li class="li-7">7</li>
			 	<li class="li-8">8</li>
			 	<li class="li-9">9</li>
			 </ul>  
		</article> 
	</section> 

  </div> 
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
		function sortList(selector) {
		$(selector).find("li").sort(function(a, b) {
		return(Number(a.innerHTML) - Number(b.innerHTML));
		}).each(function(index, el) {
		$(el).parent().append(el);
		});
		}

		function shuffleList(){
		var ul = document.querySelector('#shuffleAndSort');
		for (var i = ul.children.length; i >= 0; i--) {
		ul.appendChild(ul.children[Math.random() * i | 0]);
		}
		}

		function sort(){
		sortList("#shuffleAndSort");
		}

		function shuffleData(){
		shuffleList();
		}
	</script>
</body>
</html>
